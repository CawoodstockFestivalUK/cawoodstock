{% for event in events %}
  <tr>
    <td>{{ event.start-time }}-{{ event.end-time }}</td>
    <td>
      {% if event.kids-activity %}<i class="fas fa-child" title="Kids' Activity"></i>{% endif %}
      <a href="{{ event.link }}">{{ event.name }}</a>
      <p>{{ event.description }}</p>
    </td>
    <td>
      <a href="venues#{{ event.venue | slugify }}">{{ event.venue }}</a>
    </td>
  </tr>
{% endfor %}
