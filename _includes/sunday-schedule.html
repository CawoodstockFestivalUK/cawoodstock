<table class="default">
  <th>Time</th>
  <th>Venue</th>
  <th>Event / Band / Activity</th>
  {% assign events = site.data.schedule.sunday | sort: 'start-time' %}
  {% for event in events %}
    <tr>
      <td>{{ event.start-time }} - {{ event.end-time }}</td>
      <td>
        <a href="{{ event.venue-link }}">{{ event.venue }}</a>
      </td>
      <td>
        {% if kids-activity %}<i class="fas fa-child" title="Kids' Activity"></i>{% endif %}
        <a href="{{ event.link }}">{{ event.name }}</a> -
        {{ event.description }}
      </td>
    </tr>
  {% endfor %}
</table>
