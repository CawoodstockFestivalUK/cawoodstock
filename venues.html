---
title: Venues
layout: main
---

<!-- Main -->
	<div id="main" class="wrapper orangepurple">
		<div class="container">
			<div class="row">

				<!-- SIDEBAR MENU -->
				<div id="sidebar" class="3u sidebar">
					<section>
						<!-- <header class="major">
							<h2>Our Cawoodstock Venues</h2>
						</header> -->
						<ul class="default">
              {% for venue in site.data.venues %}
  							<li><a href="#{{ venue.name | slugify }}"> {{venue.name}} </a></li>
              {% endfor %}
						</ul>
					</section>
				</div>

				<!-- VENUES LIST -->
				<div id="content" class="9u skel-cell-important">
					<section>
						<header class="major">
							<h2>{{ page.title }}</h2>
							<span class="byline">Participating festival venues</span>
						</header>

            <ul class="default">
              {% for venue in site.data.venues %}
                <li class="underlined">
                  <h3><a name="{{ venue.name | slugify }}"> {{ venue.name }} </a></h3>
                  <a href="{{ venue.web }}">
                    <img src="{{ venue.img }}" alt="{{ venue.name }} - Image missing?" width="200px"></a>
                  <p>{{ venue.blurb }}</p>
                  <p><i class="fas fa-map-marker-alt"></i>   {{ venue.address }}</p>
                </li>
              {% endfor %}
            </ul>
					</section>
				</div>

			</div>
		</div>
	</div>
