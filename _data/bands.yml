- name: The Modloop Collective
  blurb: |
    The show is a live looping multiple synthesizer, sampler and drum machine performance, no two shows are the same! Started as an experimental modular synthesis experiment, songs started to fall out of jams and turning into something a little more repeatable. The addition of a vocalist further cemented these tracks into songs. We have no idea what genre this music is. Maybe it is dance music?
  lineup: Gaz Rowntree
  facebook:
  web:

