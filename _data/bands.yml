- name: The Sicknotes of Cawood
  blurb: |
    Rockabilly, rock, and pop covers in their own famous 'ramshackle' style - from pop tunes to danceable swing-a-billy and cool sultry jazz. 90% of the right chords or your money back. Nude (under his clothes) double bass playing. Bavarian hats, Lederhösen, and all the high-impedance, low signal-to-noise ratio mayhem you can handle.
  lineup: |
    Jim Morrow (drums), Marcus Baw (vocals, guitar), Patrick Morris (vocals, double bass)
  facebook: "https://www.facebook.com/SicknotesOfCawood/"
  web: https://thesicknotes.co.uk

